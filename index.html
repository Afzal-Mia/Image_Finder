<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search Image">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1719937051058-63705ed35502?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMXx8fGVufDB8fHx8fA%3D%3D" alt="Tree On Mountain">
            <a href="https://unsplash.com/photos/a-palm-tree-in-the-middle-of-a-desert-vtanmv3S-H4" target="_blank">The Best Photo Graphy</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1721406769891-f2ba651401d9?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cofee of Freshness">
            <a href="https://unsplash.com/photos/a-palm-tree-in-the-middle-of-a-desert-vtanmv3S-H4" target="_blank">Cofee of Freshness of mountain</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1719937206341-38a6392dfdef?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sim Of BSNL">
            <a href="https://unsplash.com/photos/a-palm-tree-in-the-middle-of-a-desert-vtanmv3S-H4" target="_blank">Porting Your Sim to BSNL</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>

    <script src="./script.js"></script>
</body>
</html>
